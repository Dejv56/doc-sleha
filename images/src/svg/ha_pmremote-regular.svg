<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE svg PUBLIC "-//W3C//DTD SVG 1.1//EN" "http://www.w3.org/Graphics/SVG/1.1/DTD/svg11.dtd">
<svg version="1.1" width="171mm" height="115mm"
 xmlns="http://www.w3.org/2000/svg"
 xmlns:xlink="http://www.w3.org/1999/xlink">
 <title xml:lang="en">Regular Cluster Stack</title>
 <desc>Regular Cluster Stack</desc>
 <defs>
  <g id="webserver" text-anchor="middle" font-size="15pt">
   <rect x="47.5mm" y="25mm" width="55mm" height="25mm" stroke="black"
    stroke-width="1pt" fill="#bddd8d"/>
   <text x="74mm" y="35mm">Web Server</text>
   <text x="74mm" y="42mm">Database</text>
  </g>
  <g id="pacemaker" text-anchor="middle" font-size="15pt">
   <rect x="47.5mm" y="55mm" width="55mm" height="25mm" stroke="black"
    stroke-width="1pt" fill="#bddd8d"/>
   <text x="74mm" y="65mm">Pacemaker</text>
   <text x="74mm" y="72mm">Corosync</text>
  </g>
  <g id="physhost" text-anchor="middle" font-size="15pt">
   <rect x="47.5mm" y="85mm" width="55mm" height="25mm" stroke="black"
    stroke-width="1pt" fill="#bddd8d"/>
   <text x="74mm" y="95mm">Physical</text>
   <text x="74mm" y="102mm">Host</text>
  </g>
  <g id="server">
   <circle cx="75mm" cy="17.5mm" r="6mm" fill="rgb(237,237,238)" fill-opacity="0.502"/>
   <rect rx=".8" ry=".8" x="73mm" y="15mm" width="4mm" height="5mm"
    stroke="black" stroke-width="1pt" fill="none"
    stroke-linecap="round" stroke-linejoin="miter"/>
   <line x1="73mm" x2="77mm" y1="16.5mm" y2="16.5mm" stroke="black" stroke-width="1pt"/>
   <line x1="73mm" x2="77mm" y1="18.5mm" y2="18.5mm" stroke="black" stroke-width="1pt"/>
   <line x1="73.25mm" x2="73.75mm" y1="16mm" y2="16mm" stroke="black" stroke-width="1pt"/>
   <line x1="73.25mm" x2="73.75mm" y1="19mm" y2="19mm" stroke="black" stroke-width="1pt"/>
  </g>
  <g id="clusterstack">
   <rect x="45mm" y="1mm" width="60mm" height="114mm" stroke="#000080"
    stroke-width="1pt" fill="none"/>
   <use xlink:href="#server"/>
   <use xlink:href="#webserver"/>
   <use xlink:href="#pacemaker"/>
   <use xlink:href="#physhost"/>
  </g>
 </defs>
 <g id="regular-cluster" font-family="'Liberation Sans', sans-serif">
  <use xlink:href="#clusterstack"/>
  <use xlink:href="#clusterstack" x="65mm"/>
  <g id="text" text-anchor="middle" font-size="20pt">
   <text x="75mm" y="10mm">alice</text>
   <text x="140mm" y="10mm">bob</text>
  </g>
  <g text-anchor="end" font-size="18pt">
   <text x="40mm" y="40mm">Service</text>
   <text x="40mm" y="67.5mm">Cluster Stack</text>
   <text x="40mm" y="97.5mm">Hardware</text>
  </g>
 </g>
</svg>
